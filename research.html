<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>www research</title>
    <style>
      /* 基础样式 */
      html, body {
        margin: 0;
        padding: 0;
        font-family: "Pacifico", cursive;
        background-color: #ffe4e1; /* 淡粉色背景 */
        overflow: hidden; /* 避免出现页面滚动条 */
        position: relative;
        height: 100vh;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
        padding: 40px 0;
        position: relative;
        z-index: 1;
      }

      /* 标题 */
      h1 {
        margin: 0;
        padding-bottom: 20px;
      }

      /* 返回上一页按钮 */
      .back-button {
        display: inline-block;
        margin-bottom: 20px;
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        border: none;
        background-color: #ffb6c1;
        color: #fff;
        transition: background-color 0.3s;
      }
      .back-button:hover {
        background-color: #ff99aa;
      }

      /* 图片链接行容器 */
      .image-row {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap; /* 当视口较窄时自动换行 */
      }

      /* 链接样式 */
      .image-row a {
        display: block;
        margin: 10px;
        width: 300px;  /* 根据需要调整宽度 */
        height: 200px; /* 根据需要调整高度 */
        border: 2px solid #fff;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s;
        text-decoration: none; /* 去掉链接下划线 */
      }
      .image-row a:hover {
        transform: scale(1.05);
      }

      /* 图片自适应容器 */
      .image-row a img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* ===================== 泡泡背景部分 ===================== */
      .bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }
      .bubble {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        animation: rise 10s linear infinite;
      }
      @keyframes rise {
        0% { transform: translateY(0) scale(1); }
        100% { transform: translateY(-120vh) scale(1.5); }
      }
      .bubble:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; width: 60px; height: 60px; }
      .bubble:nth-child(2) { left: 30%; animation-delay: 2s; animation-duration: 8.5s; }
      .bubble:nth-child(3) { left: 50%; animation-delay: 4s; animation-duration: 9s; }
      .bubble:nth-child(4) { left: 70%; animation-delay: 1s; animation-duration: 10s; }
      .bubble:nth-child(5) { left: 90%; animation-delay: 3s; animation-duration: 8s; width: 50px; height: 50px; }
      .bubble:nth-child(6) { left: 20%; animation-delay: 5s; animation-duration: 9s; }
      .bubble:nth-child(7) { left: 40%; animation-delay: 3.5s; animation-duration: 8s; width: 70px; height: 70px; }
      .bubble:nth-child(8) { left: 60%; animation-delay: 6s; animation-duration: 11s; }
      .bubble:nth-child(9) { left: 80%; animation-delay: 4.5s; animation-duration: 9s; width: 55px; height: 55px; }
      .bubble:nth-child(10) { left: 25%; animation-delay: 7s; animation-duration: 10s; }

      /* 页面底部小人 */
      .characters {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 0 20px;
        z-index: 100;
      }
      .characters img {
        width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- 泡泡容器 -->
    <div class="bubbles">

      <div class="bubble"></div>
      <div class="bubble"></div>

      <div class="bubble"></div>
