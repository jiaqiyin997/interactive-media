<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Embed p5.js in an iframe</title>

    <!-- Import a "cool" Google Font (Orbitron in this example) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Black background, white text, and Orbitron font */
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: "Orbitron", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        min-height: 100vh;
      }

      /* Fixed Back Button styling */
      #backButton {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background-color: #fff;
        color: #000;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-family: "Orbitron", sans-serif;
      }

      /* Container to center the content with extra top margin to avoid overlap */
      .container {
        margin-top: 60px; /* Increased margin so the title is not covered by the button */
        text-align: center;
        max-width: 1200px; /* Adjust as needed */
        width: 100%;
      }

      /* Title style */
      .title {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Style the iframe: large size, centered */
      iframe {
        display: block;
        margin: 0 auto 20px auto;
        width: 1000px; /* Adjust as needed */
        height: 600px; /* Adjust as needed */
        border: none;
      }

      /* Description text styling */
      .description {
        font-size: 1.2rem;
        line-height: 1.5;
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- Fixed Back button -->
    <button id="backButton">返回上一级</button>

    <div class="container">
      <!-- Title above the iframe -->
      <h1 class="title">Week_5</h1>

      <!-- The large iframe embedding your p5.js sketch page -->
      <iframe src="./index.html" frameborder="0" allowfullscreen></iframe>

      <!-- Description text below the iframe -->
      <p class="description">
        This is our week 5 p5.js sketch embedded in a larger iframe. This sketch is a simple example of using randomness and interactivity in p5.js to create a fun, dynamic simulation.
      </p>
    </div>

    <script>
      // Add click event for the back button to navigate to the parent directory's index page
      document.getElementById("backButton").addEventListener("click", function() {
        window.location.href = "../index.html";
      });
    </script>
  </body>
</html>
