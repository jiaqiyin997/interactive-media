<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text and iframe Alignment Example</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Set black background, white text, and use the cool font */
      body {
        background-color: #000;
        color: #fff;
        font-family: "Orbitron", sans-serif;
        margin: 0;
        padding: 20px;
      }

      /* Set both iframe and text block to inline-block and use vertical-align for alignment */
      iframe,
      .description {
        display: inline-block;
        vertical-align: middle;
      }

      /* Limit text block width to avoid overly long lines */
      .description {
        margin-left: 10px; /* Spacing between text and iframe */
      }

      /* Heading styling – increased top margin so the fixed button won't overlap */
      h2 {
        margin-top: 60px;
      }

      /* Back button styling */
      #backButton {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background-color: #fff;
        color: #000;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-family: "Orbitron", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Fixed Back button -->
    <button id="backButton">Back</button>

    <h2>Cam Hicks</h2>

    <!-- Use inline-block + vertical-align: middle for alignment -->
    <iframe
      src="https://www.cam-hicks.com/"
      width="1200"
      height="500"
      frameborder="0"
      allowfullscreen>
    </iframe>

    <!-- Text container, displayed alongside the iframe -->
    <p class="description">
      By borrowing design cues from Cam Hicks’ site—such as a minimalist aesthetic,
      strong storytelling through imagery, and thoughtful typography—I can create a visually striking online presence that
      emphasizes my work, my story, and my style.
    </p>

    <script>
      // Navigate to the parent directory's index page when the button is clicked.
      document.getElementById("backButton").addEventListener("click", function () {
        window.location.href = "../index.html";
      });
    </script>
  </body>
</html>
