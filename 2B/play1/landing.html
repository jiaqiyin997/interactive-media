<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed p5.js in an iframe</title>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <!-- I used chatGPT to assist with creating my flexbox div layout. I also used it for general assistance, and as an education tool throughout my coding process -->

  <style>
    
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh; 
      position: relative; 
    }

    
    .container {
      margin-top: 30px;
      text-align: center;
      max-width: 1200px; 
      width: 100%;
    }

    
    .title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    
    iframe {
      display: block;
      margin: 0 auto 20px auto;
      width: 1200px;  
      height: 800px;  
      border: none;
    }

    
    .description {
      font-size: 1.2rem;
      line-height: 1.5;
      max-width: 800px;
      margin: 0 auto;
    }
    
   
    #backButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background-color: #fff;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>
  
  <button id="backButton">Back</button>

  <div class="container">
    
    <h1 class="title">My face</h1>

   
    <iframe 
      src="./index.html"
      frameborder="0"
      allowfullscreen>
    </iframe>

    
    <p class="description">
      I draw my face using p5.js.
    </p>
  </div>

  <script>
    
    document.getElementById("backButton").addEventListener("click", function() {
      window.location.href = "../index.html";
    });
  </script>
</body>
</html>
