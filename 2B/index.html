    <h1></h1>
  
    <script>
      // 主线动画时长(秒)
      const mainDuration = 2;
      // 每条分支线段的动画时长(秒)
      const subDuration = 1;
  
      window.onload = function() {
        // 1. 初始化主线
        const mainLine = document.getElementById("lineMain");
        initLine(mainLine);
        mainLine.style.animation = `drawMain ${mainDuration}s linear forwards`;
  
        // 2. 为A~O组各线段设置动画延迟
        setGroupDelay("A", (10/100)*mainDuration, 6);
        setGroupDelay("B", (30/100)*mainDuration, 6);
        setGroupDelay("C", (50/100)*mainDuration, 6);
        setGroupDelay("D", (70/100)*mainDuration, 6);
        setGroupDelay("E", (5 /100)*mainDuration,  8);
        setGroupDelay("F", (85/100)*mainDuration, 7);
        setGroupDelay("G", (40/100)*mainDuration, 8);
        setGroupDelay("H", (95/100)*mainDuration, 8);
        setGroupDelay("I", (12/100)*mainDuration, 8);
        setGroupDelay("J", (28/100)*mainDuration, 8);
        setGroupDelay("K", (58/100)*mainDuration, 8);
        setGroupDelay("L", (78/100)*mainDuration, 8);
        setGroupDelay("M", (2 /100)*mainDuration,  8);
        setGroupDelay("N", (92/100)*mainDuration, 8);
        setGroupDelay("O", (35/100)*mainDuration, 8);
  
        // 3. 在 mainGroup 中随机生成一些灰度矩形
        const mainGroup = document.getElementById("mainGroup");
        createRandomGrayRectangles(mainGroup, 15); // 例如随机插入15个矩形
      }
  
      // 初始化单条线段(设置 dasharray/dashoffset 供描线动画)
      function initLine(el) {
        let length = 100;
        try {
          length = el.getTotalLength();
        } catch(e) {}
        el.style.strokeDasharray = length;
        el.style.strokeDashoffset = length;
      }
  
      // 设置某组线段的动画延迟
      // prefix: 组名("A","B","C"...)
      // baseDelay: 基础延迟(秒) => (startX/100)*mainDuration
      // count: 组内线段数量
      function setGroupDelay(prefix, baseDelay, count) {
        for(let i=1; i<=count; i++){
          const lineId = prefix + i;
          const lineEl = document.getElementById(lineId);
          if(!lineEl) continue;
          initLine(lineEl);
  
          // 动画延迟 = baseDelay + (i-1)*subDuration
          const delaySec = baseDelay + (i-1)*subDuration;
          lineEl.style.animationDelay = delaySec + "s";
          lineEl.style.animationDuration = subDuration + "s";
          lineEl.style.animationName = "drawSub";
        }
      }
  
      // 随机生成指定数量的“灰度”矩形，并让其淡入出现
      function createRandomGrayRectangles(parentGroup, count) {
        const svgns = "http://www.w3.org/2000/svg";
        for(let i=0; i<count; i++){
          // 随机坐标(0~80)，大小(5~20)
          const x = Math.random() * 80;
          const y = Math.random() * 80;
          const w = 5 + Math.random() * 15;
          const h = 5 + Math.random() * 15;
  
          // 随机灰度(0~255)，可加透明度
          const grayVal = Math.floor(Math.random()*256);
          // 0.4 表示40%透明度
          const fillColor = `rgba(${grayVal},${grayVal},${grayVal},0.4)`;
  
          // 创建 rect
          const rectEl = document.createElementNS(svgns, "rect");
          rectEl.setAttribute("x", x);
          rectEl.setAttribute("y", y);
          rectEl.setAttribute("width", w);
          rectEl.setAttribute("height", h);
          rectEl.setAttribute("fill", fillColor);
          rectEl.setAttribute("opacity", 0); // 初始不可见
  
          // 让矩形淡入 => fadeInRect 动画
          rectEl.style.animationName = "fadeInRect";
          rectEl.style.animationDuration = "1s";  
          rectEl.style.animationFillMode = "forwards";
  
          // 为了让它和线段类似“先后”出现，可设置动画延迟
          // 这里简单示例：让它在 1 秒后依次出现
          const delaySec = 1 + i * 0.2; // 第1个延迟1s, 第2个1.4s, ...
          rectEl.style.animationDelay = delaySec + "s";
  
          // 加到 <g> 容器
          parentGroup.appendChild(rectEl);
        }
      }
    </script>
