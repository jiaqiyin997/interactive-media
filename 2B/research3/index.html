<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text and iframe Alignment Example</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <style>
      
      body {
        background-color: #000;
        color: #fff;
        font-family: "Orbitron", sans-serif;
        margin: 0;
        padding: 20px;
      }

      iframe,
      .description {
        display: inline-block;
        vertical-align: middle;
      }

      
      .description {
        margin-left: 10px; /* Spacing between text and iframe */
      }

    
      h2 {
        margin-top: 0;
      }
      
      /* Style for the back button */
      .back-button {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #444;
        border: none;
        color: #fff;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- Back button to return to the previous page -->
    <button class="back-button" onclick="window.history.back()">Back</button>

    <h2>Cam Hicks</h2>

    <!-- Use inline-block + vertical-align: middle for alignment -->
    <iframe
      src="https://www.cam-hicks.com/"
      width="1200"
      height="500"
      frameborder="0"
      allowfullscreen
    >
    </iframe>

    <!-- Text container, displayed alongside the iframe -->
    <p class="description">
      By borrowing design cues from Cam Hicks’ site—such as a minimalist
      aesthetic, strong storytelling through imagery, and thoughtful
      typography—I can create a visually striking online presence that
      emphasizes my work, my story, and my style.
    </p>
  </body>
</html>
