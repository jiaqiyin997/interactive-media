<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed p5.js in an iframe</title>

  <!-- Import a "cool" Google Font (Orbitron in this example) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Black background, white text, and Orbitron font */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh; /* So it can stretch full screen */
      position: relative; /* For fixed positioning of the Back button */
    }

    /* Container to center the content and space it nicely */
    .container {
      margin-top: 30px;
      text-align: center;
      max-width: 1200px; /* Adjust as needed */
      width: 100%;
    }

    /* Title style */
    .title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Style the iframe: large size, centered */
    iframe {
      display: block;
      margin: 0 auto 20px auto;
      width: 1200px;  /* Adjust as needed */
      height: 800px;  /* Adjust as needed */
      border: none;
    }

    /* Description text styling */
    .description {
      font-size: 1.2rem;
      line-height: 1.5;
      max-width: 800px;
      margin: 0 auto;
    }
    
    /* Back button styling */
    #backButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background-color: #fff;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Back button -->
  <button id="backButton">Back</button>

  <div class="container">
    <!-- Title above the iframe -->
    <h1 class="title">Fluid Bloom</h1>

    <!-- The large iframe embedding your p5.js sketch page -->
    <iframe 
      src="./index.html"
      frameborder="0"
      allowfullscreen>
    </iframe>

    <!-- Description text below the iframe -->
    <p class="description">
      Scroll up and down to watch the flower effortlessly adjust its size.
    </p>
  </div>
  
  <script>
    // Add event listener for the Back button to navigate to the parent directory's index page
    document.getElementById("backButton").addEventListener("click", function() {
      window.location.href = "../index.html";
    });
  </script>
  
</body>
</html>
